<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구해줘멍냥</title>
    <!-- 부트스트랩 CDN으로 연결 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <!-- 커뮤니티 css 연결 -->
    <link rel="stylesheet" href="/static/community/community.css" />
    <!-- 제이쿼리 CDN 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/community/community.js"></script>
    <style>
        .post-link {
            color: inherit; /* 상속받은 색상을 사용, 주로 검정색 */
            text-decoration: none; /* 밑줄 제거 */
        }
        .post-link:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 표시 */
            text-decoration-color: black; /* 밑줄 색상 지정 */
        }
    </style>
</head>
<body>
<div id="header"></div>

<div class="container">
    <h2 class="text-center mb-4">자유게시판</h2>
    <div class="search-bar d-flex justify-content-end mb-2">
        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." style="width: 900px">
        <button class="btn btn-outline-dark" type="button" id="search-btn" style="margin-right: 30px">검색</button>
        <button class="btn btn-primary" type="button" id="createPost">게시글 작성</button>
    </div>
    <table class="table table-bordered" id="data-table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
            <th scope="col">좋아요</th> <!-- 좋아요 열 추가 -->
        </tr>
        </thead>
        <tbody>
        <!-- 행들이 삽입되는 영역 -->
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination"></ul>
</nav>

<div id="footer"></div>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    })
</script>
</body>
</html>
