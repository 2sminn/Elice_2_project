<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구해줘멍냥</title>
    <!-- 부트스트랩 CDN으로 연결 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <!-- 커뮤니티 css 연결 -->
    <link rel="stylesheet" href="/static/community/community_detail.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/comment.css">
    <!-- 제이쿼리 CDN 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/community/community_detail.js"></script>
    <script src="/js/comment.js"></script>

</head>
<body>
<div id="header"></div>
    <h1>게시글 상세 정보</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <table class="table table-hover detail-table">
                <thead>
                <tr>
                    <th scope="col">제목</th>
                    <td colspan="3"><div id="post-title"></div></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">작성자</th>
                    <td>작성자 이름</td>
                    <th scope="row">작성일자</th>
                    <td><div id="post-created"></div></td>
                </tr>
                <tr>
                    <th scope="row">수정일자</th>
                    <td><div id="post-modifiedAt"></div></td>
                    <th scope="row">조회수</th>
                    <td>123회</td>
                </tr>
                <tr>
                    <th scope="row">내용</th>
                    <td colspan="3"><div id="post-content"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>




<div class="comment-wrapper">
    <div class="comment-container">
        <div class="comment-text-container">
            <div class="comment-count-box">
                댓글<span class="comment-count">4</span>
            </div>
            <div class="comment-text-box">
                <div class="context-text-form">
                    <textarea name="content" class="c-text" cols="30" rows="5"
                              placeholder="댓글을 입력하세요"></textarea>
                    <button class="c-file"><img src="/static/img/camera_img.png" class="camera-img">사진첨부</button>
                    <button class="c-btn">등록</button>
                </div>
            </div>
        </div>
        <div class="comment-list-container">
            <div class="comment-content-container">
                <div class="row-box comment-header">
                    <div class="commnet-name-box">
                        <img src ="/static/img/miao.jpg" class="comment-profile">
                        <span class="commnet-name">냔냔펑치</span>
                    </div>
                    <div class="comment-day">2024.03.09</div>
                </div>
                <div class="row-box comment-article" >
                    <div>냥젤리가 세상을 구한다</div>
                </div>
                <div class="row-box comment-footer">
                    <input type="button" value="댓글" class="reply-btn">
                    <input type="button" value="좋아요" class="upvote-btn">
                    <input type="button" value="싫어요" class="downvote-btn">
                </div>
            </div>
            <div class="comment-content-container">
                <div class="row-box comment-header">
                    <div class="commnet-name-box">
                        <img src ="/static/img/lucy.png" class="comment-profile">
                        <span class="commnet-name">LUCY</span>
                    </div>
                    <div class="comment-day">2024.03.09</div>
                </div>
                <div class="row-box comment-article" >
                    <div>악기가 제 반려동물이에요</div>
                </div>
                <div class="row-box comment-footer">
                    <input type="button" value="댓글" class="reply-btn">
                    <input type="button" value="좋아요" class="upvote-btn">
                    <input type="button" value="싫어요" class="downvote-btn">
                </div>
            </div>
        </div>
    </div>
</div>


    <div id="footer"></div>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    })
</script>
</body>
</html>
