<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>구해줘멍냥</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 아이콘 -->
    <!-- 폰트 어썸: 아이콘 -->
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/static/order/style.css" />
    <script src="/static/order/order.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <div class="left-box">
        <!-- 배송지 -->
        <article>
          <p class="font-large">배송지</p>
          <div class="box" style="height: 265px;">
            <div class="column">
              <p class="font-middle">받는 사람</p>
              <p class="font-middle" style="position: absolute; left: 100px">엘리스</p>
            </div>
            <div class="column">
              <p class="font-middle">연락처</p>
              <p class="font-middle" style="position: absolute; left: 100px">010-1234-5678</p>
            </div>
            <div class="column">
              <p class="font-middle">주소</p>
              <p class="font-middle" style="position: absolute; left: 100px">(04799)<br>서울특별시 성동구 성수동2가 280-4 (모터씨티빌딩)<br>2층 프로그래밍 존</p>
            </div>
<!--            <div class="static">-->
<!--              <p class="font-middle">받는 사람</p>-->
<!--              <p class="font-middle">연락처</p>-->
<!--              <p class="font-middle">주소</p>-->
<!--            </div>-->
<!--            <div class="dynamic">-->
<!--              <p class="font-middle">엘리스</p>-->
<!--              <p class="font-middle">010-1234-5678</p>-->
<!--              <p class="font-middle">(04799)<br>서울특별시 성동구 성수동2가 280-4 (모터씨티빌딩)<br>2층 프로그래밍 존</p>-->
<!--            </div>-->
          </div>
        </article>

        <!-- 주문 상품 -->
        <article style="margin-top: 100px">
          <p class="font-large">주문상품</p>
          <div class="box">
            <div class="item">
              <div class="img">
                <img class="image-thumbnail" src="/static/order/test_item.png">
              </div>
              <div class="detail">
                <p class="font-middle">삼색리리 안아줘요 캐릭터 엽서</p>
                <p class="font-middle">수량 1개</p>
                <p class="font-middle">2,000원</p>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="right-box">
        <!-- 총 결제 금액 -->
        <article>
          <p class="font-large">총 결제금액</p>
          <div class="box">
            <div class="order-detail" style="margin-bottom: 60px">
              <div class="static">
                <p class="font-middle">총 상품 금액</p>
                <p class="font-middle">배송비</p>
                <p class="font-middle">할인금액</p>
              </div>
              <div class="dynamic">
                <p class="font-middle">2,000원</p>
                <p class="font-middle">3,000원</p>
                <p class="font-middle">0원</p>
              </div>
            </div>

            <hr style="border: solid 1px; color: #E4E4E6; margin-left: 25px; margin-right: 25px">

            <div class="total-price">
              <div class="font-large" style="display: flex">
                <p style="margin-right: 10px;">총 </p>
                <p style="color: #F0AB0F; margin-right: 5px;">1</p>
                <p>건</p>
              </div>
              <div class="font-large" style="display: flex">
                <p style="color: #F0AB0F; margin-right: 5px;">5,000</p>
                <p>원</p>
              </div>
            </div>
          </div>
        </article>

        <!-- 결제 방법 -->
        <article style="margin-top: 100px">
          <p class="font-large">결제방법</p>
          <div class="box">
            <div class="column">
              <div class="column-box">
                <p>신용·체크카드</p>
              </div>
              <div class="column-box">
                <p>계좌이체</p>
              </div>
              <div class="column-box">
                <p>무통장입금</p>
              </div>
            </div>

            <div class="column">
              <div class="column-box">
                <p>휴대폰</p>
              </div>
              <div class="column-box">
                <img style="width: 65px;" src="/static/img/naver_pay.png">
              </div>
              <div class="column-box">
                <img style="width: 123px" src="/static/img/kakao_pay.png">
              </div>
            </div>

            <div class="order-column">
              <a class="order-button" href="#">
                <p>결제하기</p>
              </a>
            </div>
          </div>
        </article>
      </div>
    </div>

    <div id="footer"></div>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    })
  </script>
  </body>
</html>
