<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구해줘멍냥</title>
    <link rel="stylesheet" href="/static/category/category.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/category/category.js"></script>
</head>
<body>
<!-- 헤더 섹션 -->
<div id="header"></div>

<div class="search-section">
    <div class="search-bar">
        <input type="text" placeholder="검색">
        <button class="search-clear">X</button>
    </div>
</div>

<hr class="section-divider">

<div class="content-wrapper">
<div class="parent_categories">
    <button class="parent_category dog selected">강아지</button>
    <button class="parent_category cat">고양이</button>
</div>

<hr class="section-divider">

<div class="category-section">
    <button class="category selected" data-category-id="3">간식</button>
    <button class="category" data-category-id="4">매트</button>
    <button class="category" data-category-id="5">사료</button>
    <button class="category" data-category-id="6">패션</button>
    <button class="category" data-category-id="7">장난감</button>
</div>


<hr class="section-divider">

    <div class="sort-buttons">
        <button class="sort-btn" id="popularity">인기순</button>
        <button class="sort-btn" id="latest">최신순</button>
        <button class="sort-btn" id="low-to-high">낮은 가격순</button>
        <button class="sort-btn" id="high-to-low">높은 가격순</button>
    </div>

<hr class="section-divider">

<div class="product-section">
    <!-- 상품 아이템이 여기에 추가됩니다 -->
</div>
</div>
<!-- 푸터 섹션 -->
<div id="footer"></div>

<script>
    $(function() {
        $("#header").load("../header.html");
        $("#footer").load("../footer.html");
    });
</script>
</body>
</html>
