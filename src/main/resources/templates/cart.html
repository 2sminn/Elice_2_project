<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/cart/cart.js"></script>
    <link rel="stylesheet" href="/static/cart/cart.css">
    <title>구해줘멍냥</title>
</head>
<body>
<div id="header"></div>

<div class="cart-wrapper">
    <div class="cart-container">
        <div class="name">장바구니</div>
        <div><input type="checkbox" class="check_all">전체 선택</div>
        <div class="product-container" id="cart_list"> <!-- 상품리스트 -->
            <div class="cart-empty">장바구니에 담긴 물건이 없습니다.</div>
        </div>
    </div>
</div>


<div id="footer"></div>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    })
</script>
</body>
</html>
